<html lang="zxx">

  <meta charset="utf-8">

  <link rel="stylesheet" href="static\css\master2.css">
  <!-- Main Stylesheet -->
  <link href="static\css\master_style.css" rel="stylesheet">
  
  <!--Favicon-->
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">

<body>

<nav class="navbar  navigation" role="navigation" aria-label="main navigation">
   <div class="container">
      <div class="navbar-brand">
         <a class="navbar-item" href="index.html">
            <img class="img-fluid" src="static\images\logo.jpg" style="width:110px;height:110px;" alt="godocs" width="155px">
         </a>
         <h1> Ozidesk</h1>
   
         <a role="button" class="navbar-burger burger" aria-expanded="false" data-target="navbar-links">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
         </a>
      </div>
   
      <div id="navbar-links" class="navbar-menu">
         
   
         <div class="navbar-end ml-100">
            <div class="navbar-end ">
                <a class="navbar-item" href="/about">About Company</a>
                <a class="navbar-item" href="/internships">Internships</a>
                <a class="navbar-item" href="/contact">Contact</a>
            </div> 
         </div>
         <div class="navbar-end ml-0">
            <div class="navbar-item py-0">
               
               <a href="/" class="btn btn-sm btn-primary ml-4">Logout</a>
            </div>
         </div>

      </div>
   </div>
</nav>



    <div class="container8">
        <div class="heading">
            <div class="sr">Sr.No</div>
            <div class="name">Name</div>
            <div class="status">Status</div>
        </div>
        {% for candidate in candidates %}

        <div class="message5">
            <div class="srno">{{candidate[0]}}</div>
            <div class="conname">{{candidate[3]}}</div>
            <div class="role">{{roles[candidate[5]]}}</div>
            <div class="request"><a href="{{ url_for('accept', id=candidate[0]) }}""><i class="fa fa-check tick"></i></a><a href="{{ url_for('accept', id=candidate[0]) }}"><i class="fa fa-times cross"></i></a></div>
        </div>

        {% endfor %}
    </div>
</body>
</html>
